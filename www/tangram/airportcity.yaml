sources:
    osm:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key= vector-tiles-AbJeGIE

layers:
    roads:
        data: { source: osm }

        highway:
            filter: { kind: highway, highway: [ motorway_link, secondary_link ] }
            draw:
                lines:
                    order: 5
                    color: '#ccc'
                    width: 10
        minor_road:
            filter: { kind: minor_road, aeroway: [runway, taxiway] }
            draw:
                lines:
                    order: 3
                    color: '#000000'
                    width: 20

        # Y U NO RENDER?

        pois:
            filter: { kind: aerodrome }
            draw:
                text:
                    text_source: name
                    font:
                        family: Helvetica
                        weight: 500
                        size: 64px
                        fill: '#ff00ff'
                        stroke: { color: '#00ff00', width: 4 }
